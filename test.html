<!DOCTYPE html>
<html lang="en">

<body>
    <div class="container" 
         style="text-align: center;
                margin-top: 5em;">
        <img src="img/230903_04_Splashpage.png"
            onclick="enlargeImg()"
            id="img1" />
        <br><br><br>
        <button onclick="resetImg()">Reset</button>
    </div>

    <!-- script to set display property -->
    <script>
        img = document.getElementById("img1");
        function enlargeImg() {
            img.style.width = "60%";
            img.style.height = "auto";
            img.style.transition = "width 0.2s ease";
        }
      
        // Function to reset image dimensions
        function resetImg() {
            img.style.width = "40%";
            img.style.height = "auto";
            img.style.transition = "width 0.2s ease";
        }
    </script>
</body>

</html>
